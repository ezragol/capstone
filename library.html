<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezra Goldner's Capstone Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="root">
        <nav>
            <div id="nav-main">
                <a href="/">home</a>
                <a href="/questions">questions</a>
                <a href="/library">recordings</a>
            </div>
        </nav>
        <main>
            <div id="main">
                <h1 class="title">Library</h1>
                <div id="shelf">
                    <div class="recording">
                        <h3>Ofri Geva</h3>
                        <audio controls src="./recordings/Ofri Geva.m4a">Your browser does not support the audio element.</audio>
                    </div>
                    <div class="recording">
                        <h3>Victor Roehrl</h3>
                        <audio controls src="./recordings/Ofri Geva.m4a"></audio>
                    </div>
                    <div class="recording">
                        <h3>Ava Fu</h3>
                        <audio controls src="./recordings/Ofri Geva.m4a"></audio>
                    </div>
                    <div class="recording">
                        <h3>Dayton Clingingsmith</h3>
                        <audio controls src="./recordings/Ofri Geva.m4a"></audio>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-main">
                <div>a capstone project</div>
                <div>&copy; 2024 Ezra Goldner</div>
            </div>
        </footer>
    </div>
    <script>
        const links = document.querySelectorAll("a");
        const { host } = location;
        if (host == "ezragol.github.io") {
            for (const link of links) {
                const href = link.getAttribute("href");
                if (href)
                    link.setAttribute("href", "/capstone" + href);
            }
        }
    </script>
    <script src="./main.js"></script>
</body>

</html>
